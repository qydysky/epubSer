name: test

on:
  push:
    branches:
      - '**'
    paths:
      - '**.yml'
      - '**.go'
      - '**.mod'
      - '**.sum'

jobs:
  u-build:
    name: build_ubuntu_go${{ matrix.go }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: [ '1.25' ]
    steps:
    - name: Set up Go${{ matrix.go }}
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go }}

    - name: Check out code
      uses: actions/checkout@v4
      with:
        lfs: true

    - name: Checkout LFS objects
      run: git lfs checkout

    - name: Build
      run: |
        go get .
        CGO_ENABLED=0 go build -pgo=auto -v -buildmode=exe main.go
      
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ubuntu_go${{ matrix.go }}.zip
        path: ./main
        
  w-build:
    name: build_windows_go${{ matrix.go }}
    runs-on: windows-latest
    strategy:
      matrix:
        go: [ '1.25' ]
    steps:
    - name: Set up Go${{ matrix.go }}
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go }}

    - name: Check out code
      uses: actions/checkout@v4
      with:
        lfs: true

    - name: Checkout LFS objects
      run: git lfs checkout

    - name: Build
      run: |
        go get .
        set CGO_ENABLED=0
        go build -pgo=auto -v -buildmode=exe main.go
        
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: windows_go${{ matrix.go }}.zip
        path: ./main.exe
       
  mac-build:
    name: build_macos_go${{ matrix.go }}
    runs-on: macos-latest
    strategy:
      matrix:
        go: [ '1.25' ]
    steps:
    - name: Set up Go${{ matrix.go }}
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go }}

    - name: Check out code
      uses: actions/checkout@v4
      with:
        lfs: true

    - name: Checkout LFS objects
      run: git lfs checkout

    - name: Build
      run: |
        go get .
        set CGO_ENABLED=0
        go build -pgo=auto -v -buildmode=exe main.go
        
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: macos_go${{ matrix.go }}.zip
        path: ./main
